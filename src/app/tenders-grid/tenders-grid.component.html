<h1>Tenders</h1>
<dx-data-grid
  #tendersGrid
  [dataSource]="data"
  [columns]="columns"
  keyExpr="Tender ID internal"
  [hoverStateEnabled]="true"
  [showBorders]="true"
  [selectedRowKeys]="[]"
>
  <dxo-filter-row visible="true"></dxo-filter-row>
  <dxo-header-filter visible="true"></dxo-header-filter>
  <dxo-selection mode="single"></dxo-selection>
</dx-data-grid>

<div *ngIf="tendersGrid.selectedRowKeys.length">
  <h2>Tender detales</h2>
  <dx-data-grid
    [dataSource]="
      getStoreForTenderSKU(
        tendersGrid.instance.getSelectedRowsData()[0].details
      )
    "
    [showBorders]="true"
  >
    <dxi-column dataField="tenderId" caption="Tender ID"></dxi-column>
    <dxi-column dataField="brand" caption="Brand"></dxi-column>
    <dxi-column dataField="nameEng" caption="SKU name Eng"></dxi-column>
    <dxi-column dataField="code" caption="SKU mars"></dxi-column>
    <dxi-column
      dataField="tenderVolume"
      caption="Tender Volume (packs)"
    ></dxi-column>
    <dxi-column
      dataField="tenderValueUSD"
      caption="Tender Value (USD)"
    ></dxi-column>
    <dxi-column
      dataField="torecastedValueUSD"
      caption="Forecasted Tender Value (USD)"
    ></dxi-column>
    <dxi-column
      dataField="diffStartAndEDL"
      caption="Diff Tender starting price and EDL price (%)"
    ></dxi-column>
    <dxi-column
      dataField="diffStartAndReference"
      caption="Diff Tender starting price and Reference price (%)"
    ></dxi-column>
  </dx-data-grid>
</div>
